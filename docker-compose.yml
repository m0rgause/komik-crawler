services:
  komik-crawler-be:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: komik-crawler-be
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/mangas"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
networks:
  app-network:
    driver: bridge